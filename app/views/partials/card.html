#macro card (type, contentLink, imgLink, title, objectives)
  <div class="ui card">
    <div class="content">
      <div class="right floated meta"> <i class="{{type}} large icon"></i></div>
      <a class="header" href="{{contentLink}}"> {{title}} </a>

    </div>
    <div class="image">
      <a class="image" href="{{contentLink}}">
        <img src="{{imgLink}}">
      </a>
    </div>
    <div class="content">
      <div class="description">
         {{objectives}}
      </div>
    </div>
  </div>
#endmacro
