#macro card (type, contentLink, imgLink, title, objectives)
  <a class="ui card" href="{{contentLink}}">
    <div class="content">
      <div class="right floated meta"> <i class="{{type}} large icon"></i></div>
      <div class="header"> {{title}} </div>
    </div>
    <div class="ui bordered rounded image">
      <img src="{{imgLink}}">
    </div>
    <div class="content">
      <div class="description">
         {{objectives}}
      </div>
    </div>
  </a>
#endmacro
