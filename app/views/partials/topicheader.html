# macro topicheader(parent, icon, title)

  <header class="ui middle aligned stackable grid segment">
    <div class="eight wide column">
      <h2>
        <a href="{{parent}}"> <i class="chevron left icon"></i> </a> {{title}}
      </h2>
    </div>
    <div class="eight wide column">
      <img class="ui image" src="http://www.wit.ie/assets/images/wit_crest.png">
    </div>
  </header>

# endmacro
