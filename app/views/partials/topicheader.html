# macro topicheader(parent, icon, title)
  <header class="ui middle aligned stackable grid segment">
    <div class="eight wide column">
      <h2>
        <a href="{{parent}}"> <i class="chevron left icon"></i> </a> {{title}}
      </h2>
    </div>
    <div class="one wide column sitemap">
      <div class="popup" data-content="Top Level Topic View">
        <a href="../index.html"> <i class="big sitemap icon"></i></a>
      </div>
    </div>
    <div class="one wide column">
      <div class="popup" data-content="All Presentations">
        <a href="../talkwall.html"> <i class="big film icon"></i></a>
      </div>
    </div>
    <div class="one wide column">
      <div class="popup" data-content="All Labs">
        <a href="../labwall.html"> <i class="big lab icon"></i></a>
      </div>
    </div>
    <div class="five wide column">
      <img class="ui image" src="http://www.wit.ie/assets/images/wit_crest.png">
    </div>
  </header>
# endmacro
