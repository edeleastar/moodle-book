# extends "main.html"
# block content

<section id="container">

  <header class="ui middle aligned grid section">
    <div class="ten wide column">
      <h1><a href="index.html"> {{course.title}} </a></h1>
      <h3> {{course.programme}}</h3>
    </div>
    <div class="six wide column">
      <img class="ui image" src="http://www.wit.ie/assets/images/wit_crest.png">
    </div>
  </header>

  <section class="ui segment">
     <div class="ui cards">
       # for topic in topics
         # for book in topic.bookList
         <div  class="ui card">
           <div class="cover">
             <div style="background-image: url('{{book.fullImgPath}}');" class="image-thumbnail"> </div>
           </div>
           <div class="content">
             <a  href="{{book.topicFolder}}/{{book.folder}}/index.html" class="header">{{book.title}}</a>
             <div class="description">
               {{book.objectivesWithoutHeadder}}
             </div>
           </div>
         </div>
        # endfor
      # endfor
     </div>
  </section>
</section>

# endblock
