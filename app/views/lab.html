# extends "main.html" 
# block content 
  
  <nav class="ui fixed top pointing borderless inverted menu">
    <header class="header item"> <a href="../index.html">{{topic.title}}</a></header>
    <div class="right tab-menu menu">
      # for chapter in book.chapters
          <a class="item" data-tab="{{chapter.shortTitle}}"> {{chapter.shortTitle}} </a>
      # endfor
    </div>
  </nav>

  <br>

  # for chapter in book.chapters
	  <section data-tab="{{chapter.shortTitle}}" class="ui tab stacked moodle-book segment">
	     {{ chapter.content }}
	  </section>
  # endfor

<script>

function addCaptions() {
  var images = $(".moodle-book img");
  jQuery.each(images, function(i)  {
    if((images[i].alt).length > 0) 
    {
      var div_img = $(document.createElement("div")).addClass("ui segment");
      $(images[i]).wrap(div_img);
      var div_label = $(document.createElement("div")).addClass("ui ribbon teal top attached label");
      div_label.append(images[i].alt);
      $(div_label).insertBefore(images[i]);
    }
  });
};

// Need to check if we have already been loaded
seen = 0;

$(document).ready(function()
{ 
  if (seen == 0)
  { 
    // not loaded before - so do the restyling once (need to moodle book print)
    $(".moodle-book img").addClass ("ui image");
    $(".moodle-book pre").addClass ("ui stacked segment");
    addCaptions();
    seen = 1;
  }


});
</script>
# endblock
