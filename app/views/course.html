# extends "main.html"
# block content 

  <div id="container" class="ui stackable grid">


  <header class="ui middle aligned grid section">
    <div class="ten wide column">
      <h1>{{course.title}}</h1>
      <h3> {{course.programme}}</h3>
    </div>
    <div class="six wide column">
      <img class="ui image" src="http://www.wit.ie/assets/images/wit_crest.png">
    </div>
  </header>

    <section class="ui four wide column">
    
      <nav class="ui vertical fluid pointing menu">
        <div class="menu">
          # for topic in course.topicList 
            <a class="item" href=" ./{{topic.folder}}/index.html">  {{topic.title}} </a>
          # endfor
        # if wall
          <a class="item" href=" topicwall.html"> All Topics </a>
          <a class="item" href=" labwall.html"> All Labs </a>
        #endif
        </div>
      </nav>
      
    </section>
        
    <section class="ui twelve wide column">
    
      <section class="ui stacked segment">
        {{course.content}}
      </section>
      
    </section>
    
  </div> 
  	
# endblock
